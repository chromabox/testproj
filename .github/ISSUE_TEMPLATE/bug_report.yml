name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - chromabox
body:
  - type: markdown
    attributes:
      value: |
        このバグレポートにご記入いただきありがとうございます
  - type: textarea
    id: what-happened
    attributes:
      label: 何が発生しましたか？
      description: または、何が起こると予想していたかも教えてください
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: バージョン
      description: どのバージョンで発生しましたか?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 関連するログなど
      description: 関連するログ出力や情報をコピーして貼り付けてください。これは自動的にフォーマットされるため、バッククォートの必要はありません
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
